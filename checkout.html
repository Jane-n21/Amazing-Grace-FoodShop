<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - J & V FoodShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <style>
    :root {
      --gold: #d4af37;
      --dark: #111;
      --light: #f8f8f8;
      --accent: #cc3333;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(21, 21, 21, 0.95);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 15px var(--gold);
    }

    h1 {
      color: var(--gold);
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-summary {
      margin-bottom: 30px;
    }

    .cart-summary h2 {
      color: var(--gold);
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-name {
      font-weight: 600;
    }

    .cart-item-qty {
      margin: 0 10px;
      color: var(--accent);
    }

    .cart-item-price {
      font-weight: bold;
      color: var(--accent);
    }

    .total-price {
      text-align: right;
      font-size: 22px;
      font-weight: 700;
      margin-top: 20px;
      color: var(--gold);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gold);
      margin-top: 20px;
    }

    form textarea,
    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
      resize: vertical;
    }

    form textarea {
      min-height: 100px;
    }

    form input[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    form input[type="submit"]:hover {
      background: #ff4c4c;
    }

    .empty-cart-message {
      text-align: center;
      font-style: italic;
      color: #777;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <h1>Checkout</h1>

    <section class="cart-summary" aria-live="polite" aria-relevant="all" tabindex="0">
      <h2>Your Cart</h2>
      <div id="cartItemsContainer">
        <!-- Cart items will be rendered here -->
      </div>
      <div class="total-price" id="cartTotal">Total: $0.00</div>
    </section>

    <form id="checkoutForm" aria-label="Checkout form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="customOrder">Custom Order (If you donâ€™t see what you want, please describe it here):</label>
      <textarea id="customOrder" name="customOrder" placeholder="Write your custom order here..."></textarea>

      <input type="submit" value="Place Order" />
    </form>

  </div>

  <script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cartItemsContainer');
    const cartTotalEl = document.getElementById('cartTotal');

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="empty-cart-message">Your cart is empty.</p>';
        cartTotalEl.textContent = 'Total: $0.00';
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const itemEl = document.createElement('div');
        itemEl.classList.add('cart-item');
        itemEl.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-qty">x${item.qty}</div>
          <div class="cart-item-price">$${(item.price * item.qty).toFixed(2)}</div>
        `;
        cartItemsContainer.appendChild(itemEl);
      });

      cartTotalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    renderCart();

    // On form submit
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple validation and data capture
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const customOrder = this.customOrder.value.trim();

      if (!name || !email) {
        alert('Please fill in your name and email.');
        return;
      }

      // Here you would send data to your server or email service
      // For demo, just show alert and clear cart
      alert(`Thank you, ${name}! Your order has been received.\n` +
            (customOrder ? `Custom order notes: ${customOrder}\n` : '') +
            `You will receive a confirmation at ${email}.`);

      // Clear cart
      localStorage.removeItem('cart');

      // Optionally redirect back to products or homepage
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
